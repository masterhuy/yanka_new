name: gdz_base
display_name: Godzilla Base
version: 1.0
theme_key: 76fbff4084411e72dca48697993a4c46
author:
  name: "Prestawork"
  email: "support@joommasters.com"
  url: "http://www.prestawork.com"

meta:
  compatibility:
      from: 1.7.0.0
      to: ~

  available_layouts:
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-both-columns:
      name: Three Columns
      description: One large central column and 2 side columns.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
    layout-right-column:
      name: Two Columns, small right column
      description: Two columns with a small right column

global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_enable:
    - gdz_flashsale
    - gdz_megamenu
    - gdz_slider
    - gdz_hotdeal
    - gdz_producttab
    - gdz_productvideo
    - gdz_recentlybought
    - gdz_blog
    - gdz_customhtml
    - gdz_facebookconnect
    - gdz_themesetting
    - gdz_pagebuilder
  hooks:
   modules_to_hook:
      displayTop:
        - gdz_pagebuilder
      displayHome:
        - gdz_pagebuilder
      displayFooter:
        - gdz_pagebuilder
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
        - gdz_customhtml
  image_types:
    cart_default:
      width: 85
      height: 102
      scope: [products]
    small_default:
      width: 100
      height: 120
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 234
      height: 280
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 380
      height: 455
      scope: [products]
    large_default:
      width: 669
      height: 801
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 870
      height: 230
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    product: layout-left-column
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
dependencies:
  modules:
    - gdz_flashsale
    - gdz_megamenu
    - gdz_slider
    - gdz_hotdeal
    - gdz_producttab
    - gdz_productvideo
    - gdz_recentlybought
    - gdz_blog
    - gdz_customhtml
    - gdz_facebookconnect
    - gdz_themesetting
    - gdz_pagebuilder
